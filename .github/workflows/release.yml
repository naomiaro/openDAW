name: Release Packages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Build base packages first
        run: |
          # Build lib and base studio packages that others depend on
          npx turbo build --filter='./packages/lib/*' --filter='@naomiarotest/studio-enums' --filter='@naomiarotest/studio-boxes' --filter='@naomiarotest/studio-forge-boxes' --filter='@naomiarotest/studio-adapters'

      - name: Deduplicate workspace dependencies
        run: |
          # Remove ALL nested @naomiarotest packages to force resolution to workspace versions
          find packages -path '*/node_modules/@naomiarotest' -type d -exec rm -rf {} + 2>/dev/null || true

      - name: Build remaining studio packages
        run: npx turbo build --filter='./packages/studio/*'

      - name: Publish changed packages
        run: npx lerna publish --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
